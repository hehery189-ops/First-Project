version: '3.9'

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/app
      JWT_SECRET: super-secret-change-me
      RUST_LOG: info
    depends_on:
      - postgres
    ports:
      - '8080:8080'

  frontend:
    build:
      context: ./frontend
    environment:
      PUBLIC_API_BASE_URL: http://localhost:8080
    depends_on:
      - backend
    ports:
      - '5173:3000'

volumes:
  postgres_data:
